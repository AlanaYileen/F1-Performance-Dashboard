<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>F1 Season Timeline</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="page">
  <div id="controls">
    <select id="season-select"></select>
  </div>

  <h2 id="season-title">Season timeline</h2>

  <div id="legend" aria-label="Constructor colors"></div>

  <div id="timeline-wrapper">
    <svg id="timeline" width="100%"></svg>
  </div>
</div>

<div id="race-details">
  <button id="race-details-close" aria-label="Close details">&times;</button>
  <div id="race-details-content">
    <h3>Select a race</h3>
    <p>The details of the selected race will appear here.</p>
  </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
